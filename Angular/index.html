<!DOCTYPE html>

<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-route.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="Main as mainOnBody">
    <h1>TypeScript HTML App</h1>
    <h2>{{mainOnBody.model.message + " from Main " + mainOnBody.count}}</h2>
    <div ng-controller="Primo">
        {{vm.message}}
        <button ng-click="vm.incr()">{{vm.count}}</button>
    </div>
    <div ng-controller="Secondo as ctrl2">
        {{ctrl2.model.message}}
        <button ng-click="ctrl2.incr()">{{ctrl2.count}}</button>
        <button ng-click="mainOnBody.incr()">{{mainOnBody.count}}</button>
    </div>

    <ul>
        <li ng-repeat="v in m.data">{{v}}</li>
    </ul>
    
    <a href="#/list">Visualizza lista</a>
    <ng-view></ng-view>
    
</body>
</html>
