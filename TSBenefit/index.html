<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript is useful!</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
</head>
<body>
    <h1>TypeScript is useful!</h1>

    <pre id="output"></pre>
    <script>
        function output() {
            var args = Array.prototype.slice.call(arguments, 0);
            args.map(function (arg) {
                document.getElementById("output").innerText += JSON.stringify(arg) + "\n";
            });
        }
    </script>
    <button onclick="ask('come stai?')">Domanda</button>
    <span id="answer"></span>

    <script src="app.js"></script>
</body>
</html>
